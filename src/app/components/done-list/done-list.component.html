<app-page-layout title="Done Lists âœ…">
    <div class="list-column">
        <div class="list-items">
            @for (list of listsDone; track list.id) {
                <app-list-display [list]="list" [isExpanded]="isListExpanded(list.id)" (undoList)="listToUndo($event)">
                </app-list-display>
            }
            @if (!listsDone || listsDone.length === 0) {
                <p class="empty-state">No lists yet</p>
            }
        </div>
    </div>

    <div class="actions">
        <button class="btn-primary" (click)="onGoBack()">Back</button>
        <button class="btn-secondary" (click)="onUndoLists()">Undo lists</button>
    </div>
</app-page-layout>
